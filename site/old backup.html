        <form id="searchForm">

          <input type="text" id="cityInput" placeholder="Enter city (e.g., Bethesda)">
          <input type="text" id="stateInput" placeholder="Enter state (e.g., Maryland)">

                            </div>

                            <div class="mc-field-group">

                            </div>
                            <div class="mc-field-group">
                                <!-- <label for="mce-DISEASE">Disease </label> -->
                                <input type="hidden" name="DISEASE" class=" text" id="mce-DISEASE" value="">
                            </div>
                            <div class="mc-field-group">
                                <!-- <label for="mce-CITY">City </label> -->
                                <input type="hidden" name="CITY" class=" text" id="mce-CITY" value="">
                            </div>
                            <div class="mc-field-group">
                                <!-- <label for="mce-STATE">State </label> -->
                                <input type="hidden" name="STATE" class=" text" id="mce-STATE" value="">
                            </div>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display: none;"></div>
                            <div class="response" id="mce-success-response" style="display: none;"></div>
                        </div>
                        <div style="position: absolute; left:-5000px; " aria-hidden="true">
                        <!-- /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */ -->

                        </div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                            </div>
                        </div>
                    </form>
                </div>    
            </div>

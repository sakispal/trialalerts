<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Clinical Trial Alerts</title>
        <link rel="stylesheet" href="./base.css">
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 p-4 mt-8">
                <!-- <div class="isolate bg-white px-6 py-24 sm:py-20 lg:px-8"> -->
                    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
                      <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                    </div>
                    <div class="mx-auto max-w-2xl text-center">
                      <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Clinical Trial Notifier</h1>
                      <p class="mt-2 text-lg leading-8 text-gray-600">Search for available clinical trials by disease, city, and state. Get notified when new trials begin.</p>
                    </div>
                    <form class="mx-auto mt-16 max-w-xl sm:mt-8" id = 'searchForm'>
                      <div class="grid grid-cols-1 gap-x-8 gap-y-3 sm:grid-cols-2">
                        <div>
                          <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">City</label>
                          <div class="mt-1">
                            <input type="text" required name="first-name" id="cityInput" placeholder="Enter city (e.g., Bethesda)" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>
                        <div>
                          <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">US State</label>
                          <div class="mt-1">
                            <input type="text" required name="last-name" id="stateInput" placeholder="Enter state (e.g., Maryland)" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>
                        <div class="sm:col-span-2">
                          <label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Disease</label>
                          <div class="mt-1">
                            <input type="text" required name="company" id="diseaseInput"  placeholder = ' Enter disease (e.g., heart attack). Please use the full disease name' class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                          </div>
                        </div>
                      </div>
                      
                       <div class="mt-10">
                         <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Search For Trials</button>
                       </div>
                    </form>
        
                    <!-- mailchimp signup from starts here -->
                    <div id="signupSection" class = 'signup-section' style="display:none;">
                        <div id="mc_embed_shell">
                            <div id="mc_embed_signup">
                                <form action="https://protonmail.us21.list-manage.com/subscribe/post?u=f44c66b6e77a21a5d8839efd2&amp;id=6d1c3095a6&amp;f_id=0035e5e6f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate mx-auto mt-16 max-w-xl sm:mt-20" target="_blank">
                                    <div id="mc_embed_signup_scroll" class="mx-auto max-w-2xl text-center">
                                        <h3 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl">Sign Up for Email Updates</h3>
                                        <p class="mt-2 text-lg leading-8 text-gray-600">We will send you an email if a new study starts recruiting in your city. Enter your email below:</p>
                                    </div>                                
                                    <div class="sm:col-span-2 mc-field-group">
                                        <label for="mce-FNAME" class="block text-sm font-semibold leading-6 text-gray-900">First Name</label>
                                        <div class="mt-1">
                                            <input type="text" name="FNAME" id="mce-FNAME"  placeholder = ' i.e. Robert' class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        </div>
                                    </div>
        
                                    <div class="sm:col-span-2 mc-field-group">
                                        <label for="mce-EMAIL" class="block text-sm font-semibold leading-6 text-gray-900">Email Address</label>
                                        <div class="mt-1">
                                            <input type="email" name="EMAIL" id="mce-EMAIL" required placeholder = ' i.e. Robert' class="required email block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        </div>
                                    </div>
                                    
                                    <div class="mc-field-group">
                                        <!-- <label for="mce-DISEASE">Disease </label> -->
                                        <input type="hidden" name="DISEASE" class=" text" id="mce-DISEASE" value="">
                                    </div>
                                    <div class="mc-field-group">
                                        <!-- <label for="mce-CITY">City </label> -->
                                        <input type="hidden" name="CITY" class=" text" id="mce-CITY" value="">
                                    </div>
                                    <div class="mc-field-group">
                                        <!-- <label for="mce-STATE">State </label> -->
                                        <input type="hidden" name="STATE" class=" text" id="mce-STATE" value="">
                                    </div>
                                    <div id="mce-responses" class="clear foot">
                                        <div class="response" id="mce-error-response" style="display: none;"></div>
                                        <div class="response" id="mce-success-response" style="display: none;"></div>
                                    </div>
                                    <div style="position: absolute; left:-5000px; " aria-hidden="true">
                                    <!-- /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */ -->
                                        <input type="text" name="b_f44c66b6e77a21a5d8839efd2_6d1c3095a6" tabindex="-1" value="">
                                    </div>
                                    <div class="flex gap-x-4 sm:col-span-2">
                                        <div class="flex h-6 items-center">
                                            <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                                            <button type="button" id = 'myToggle' class="bg-gray-200 flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" role="switch" aria-checked="false" aria-labelledby="switch-1-label">
                                                <span class="sr-only">Agree to policies</span>
                                                <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
                                                <span aria-hidden="true" class="translate-x-0 h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
                                            </button>
                                        </div>
                                        <label class="text-sm leading-6 text-gray-600 " id="switch-1-label">
                                        By selecting this, you agree to our
                                        <a href="/terms.html" class="font-semibold text-indigo-600">terms and conditions</a>.
                                        </label>
                                   </div>
                                    <div class="optionalParent">
                                        <div class="mt-10">
                                            <button type="submit" id="mc-embedded-subscribe" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Subscribe</button>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>    
                    </div>
        
                            
                <!-- </div> -->
            </div>
        
            <div class="w-full md:w-1/2 p-4 mt-8">
                <!-- Your response-data div goes here -->
                <div class="mx-auto max-w-2xl text-center">
                    <h2 id="resultCount" class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">We found 0 matching trials</h2>
                    <!-- populate the div with API responses -->
                    <div id="response-data" >
                        <!-- JavaScript will insert the study blocks here -->
                    </div>
    
                </div>    
            </div>
        </div>    
    </body>
    <script src="index.js"></script>
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script><script type="text/javascript">(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[4]='DISEASE';ftypes[4]='text';fnames[6]='CITY';ftypes[6]='text';fnames[7]='STATE';ftypes[7]='text';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script></div>
</html>
